<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRO Loading Smooth</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      overflow: hidden;
      background: #0a022c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0a022c;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7f3fbf;
      font-size: 2.5em;
      user-select: none;
    }
    #main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; width: 100vw;
      padding: 20px;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(20, 12, 35, 0.9);
      background-blend-mode: multiply;
      color: #b496d8;
      text-align: center;
      position: relative;
    }
    .image-container video {
      width: 700px;
      max-width: 100%;
      border: 3px solid #6f42c1;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(111, 66, 193, 0.85);
      margin-bottom: 25px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease, transform 3s ease;
      will-change: transform, opacity;
    }
    .image-container video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px rgba(111, 66, 193, 1);
    }
    .info {
      margin-top: 15px;
      font-size: 1.5em;
      color: #c3b0f7;
      text-shadow:
        0 0 10px rgba(111, 66, 193, 0.9),
        0 0 20px rgba(111, 66, 193, 0.7);
      letter-spacing: 3px;
      white-space: pre-wrap;
      background: rgba(50, 20, 70, 0.85);
      padding: 20px 35px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      font-weight: 700;
      opacity: 0;
      transition: opacity 1s ease, transform 3s ease;
      will-change: transform, opacity;
      position: relative;
    }
    #hacked-text {
      margin-bottom: 20px;
      font-size: 2.8em;
      font-weight: 900;
      color: #a16ade;
      text-shadow:
        0 0 8px #a16ade,
        0 0 15px #7f3fbf,
        0 0 25px #7f3fbf,
        0 0 40px #6f42c1;
      letter-spacing: 5px;
      opacity: 0;
      transition: opacity 1s ease, transform 3s ease;
      will-change: transform, opacity;
    }
    audio {
      margin-top: 25px;
      outline: none;
      filter: drop-shadow(0 0 10px #6f42c1);
      border-radius: 15px;
      opacity: 0;
      transition: opacity 1s ease, transform 3s ease;
      max-width: 700px;
      width: 100%;
      will-change: transform, opacity;
    }
    .watermark-rights {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 120px;
      opacity: 0.3;
      pointer-events: none;
      z-index: 10000;
      transition: opacity 1s ease, transform 1.5s ease;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 8px rgba(111, 66, 193, 0.6));
    }
  </style>
</head>
<body>

<div id="loading-screen">Loading<span id="dots">.</span></div>

<div id="main-content">
  <div class="image-container">
    <div id="hacked-text">Hacked By 𝗔𝗹𝗺𝟲𝗲𝗿𝗶 & 𝗔𝗹𝗱𝗼𝘀𝗮𝗿𝗶</div>
    <video autoplay loop muted playsinline>
      <source src="https://cdn.discordapp.com/attachments/1390218399111577610/1390386759699005641/Violet_2.mp4?ex=686ea993&is=686d5813&hm=0a6ce6dfb03ef5847e18e04eef9d49563f1ece1c0154fc2c85647be072724367&" type="video/mp4" />
    </video>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1390218399111577610/1390760771088023562/Violet_2.mp3?ex=686eb466&is=686d62e6&hm=3b5a986f1bcf0b0e1b9b1963abe0ed6e16b510b3609cfa90a12416e3fbc03692&" type="audio/mpeg" />
  </audio>

  <div class="info" id="ip-info">
    <span><strong>IP:</strong> <span id="ip"></span></span><br />
    <span><strong>City:</strong> <span id="city"></span></span><br />
    <span><strong>Region:</strong> <span id="region"></span></span><br />
    <span><strong>Country:</strong> <span id="country"></span></span><br />
    <span><strong>Location:</strong> <span id="loc"></span></span><br />
    <span><strong>Organization:</strong> <span id="org"></span></span><br />
    <span><strong>Timezone:</strong> <span id="timezone"></span></span>
  </div>

  <img class="watermark-rights" id="watermark-img"
    src="https://cdn.discordapp.com/attachments/1390218399111577610/1390434579776802877/Untitled_Project__23_-removebg-preview.png?ex=686e2d5c&is=686cdbdc&hm=55138635a1976a8c67427d62027d7b82cabba71de2db5db75c2e698c63f4680d&"
    alt="Watermark" />
</div>

<script>
  const dotsElem = document.getElementById('dots');
  let dotsCount = 1;
  const maxDots = 3;

  const loadingInterval = setInterval(() => {
    dotsCount = dotsCount % maxDots + 1;
    dotsElem.textContent = '.'.repeat(dotsCount);
  }, 500);

  let ipData = null;
  fetch('https://ipinfo.io/json')
    .then(res => res.json())
    .then(data => { ipData = data; })
    .catch(() => { ipData = null; });

  setTimeout(() => {
    clearInterval(loadingInterval);
    document.getElementById('loading-screen').style.display = 'none';

    const mainContent = document.getElementById('main-content');
    mainContent.style.display = 'flex';

    const infoElem = document.getElementById('ip-info');
    if (ipData) {
      document.getElementById('ip').textContent = ipData.ip || 'N/A';
      document.getElementById('city').textContent = ipData.city || 'N/A';
      document.getElementById('region').textContent = ipData.region || 'N/A';
      document.getElementById('country').textContent = ipData.country || 'N/A';
      document.getElementById('loc').textContent = ipData.loc || 'N/A';
      document.getElementById('org').textContent = ipData.org || 'N/A';
      document.getElementById('timezone').textContent = ipData.timezone || 'N/A';
    } else {
      infoElem.textContent = 'خطأ في تحميل بيانات IP.';
    }

    const elementsToShow = [
      document.querySelector('.image-container video'),
      infoElem,
      document.querySelector('audio'),
      document.getElementById('hacked-text'),
      document.getElementById('watermark-img')
    ];

    let delay = 0;
    elementsToShow.forEach(el => {
      setTimeout(() => {
        el.style.opacity = '1';
      }, delay);
      delay += 600;
    });

    const moveRange = 4;
    function smoothMove() {
      elementsToShow.slice(0, -1).forEach(el => {
        const x = (Math.random() - 0.5) * 2 * moveRange;
        const y = (Math.random() - 0.5) * 2 * moveRange;
        el.style.transform = `translate(${x.toFixed(2)}px, ${y.toFixed(2)}px)`;
      });
      setTimeout(smoothMove, 2800);
    }
    smoothMove();

    const watermark = document.getElementById('watermark-img');
    const maxMoveX = 60;
    function moveWatermarkHorizontal() {
      const x = Math.random() * maxMoveX;
      watermark.style.transition = 'transform 1.5s ease';
      watermark.style.transform = `translateX(${-x}px)`;
      setTimeout(moveWatermarkHorizontal, 2000);
    }
    moveWatermarkHorizontal();

  }, 4000);
</script>

</body>
</html>
